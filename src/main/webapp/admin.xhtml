<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dobrodosao Admin</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable border="1" style="border-collapse: collapse" var="product" value="#{productManagedBean.allProducts}"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{product.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Proizvod</f:facet>
                        #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Cijena</f:facet>
                        #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Ažuriraj</f:facet>
                    
                    <h:commandButton value="Ažuriraj" actionListener="#{productManagedBean.goToEditProduct(product)}">
                        <h:commandButton value="Izbriši" actionListener="#{productManagedBean.deleteProduct(product.id)}"   
                        onclick="return confirm('Do you want to remove this product?')"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        <br/>
        <h:form>
            <h:panelGrid columns="1">
                                 
                 <h:outputText value="Proizvod:"/>
                 <h:inputText id="productName" value="#{productManagedBean.name}" required="true" requiredMessage="Ime je obavezno"/>
                <h:message for="id" style="color: red"/>
                
                 <h:outputText value="Cijena:"/>
                 <h:inputText id="price" value="#{productManagedBean.price}" required="true" requiredMessage="Cijena je obavezno"/>
                <h:message for="id" style="color: red"/>
                
                <h:commandButton value="Dodaj" action="#{productManagedBean.addProduct()}"/>
                <h:outputText value="#{registerManageBean.message}" style="color: red"/>
                
            </h:panelGrid>
                
            </h:form>
    </h:body>
</html>
