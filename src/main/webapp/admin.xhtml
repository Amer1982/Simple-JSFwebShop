<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dobrodosao Admin</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable border="1" style="border-collapse: collapse" var="product" value="#{productManagedBean.allProducts}"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row">
                <h:column>
                    <f:facet name="header">Proizvod</f:facet>
                        #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Cijena</f:facet>
                        #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Dodaj</f:facet>
                    <h:commandButton value="U korpu" actionListener="#{productManagedBean.addProductToShoppingCart(product)}">
                        <f:ajax execute="@form" render="shoppingCartTable"></f:ajax>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
